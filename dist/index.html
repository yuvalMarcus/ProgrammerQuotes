<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programmer Quotes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="background-blue">
</div>

<header class="bg-dark text-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <h1>Programmer Quotes</h1>
            </div>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <h2>Quotes List</h2>
            <div class="box-white">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="content quotes-list">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <h2>Details Panel</h2>
            <div class="box-white">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="content quotes-panel">
                            </div>
                            <button id="sendQuotes" class="btn btn-outline-primary">save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/bundle.js"></script></body>
</html>
